{%extends 'partials/base1.html'%}
{%load static%}


{%block content%}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

    <!-- custom css & js-->
    <link rel="stylesheet" href="{% static 'crop/style.css' %}">
    <script src="{% static 'crop/main.js' %}" defer></script>


    
  <div>

    <section>
      <h3><title>image cropper</title></h3>
      <div class="container mt-3">
        <div id="alert-box"></div>
        <div id="image-box" class="mb-3"></div>
        <form action="{% url 'image_view' img_id %}" method="post" id="image-form">
          {% csrf_token %}
          <input type="hidden" id="img_id" value="{{img_id}}">
          {{form.as_p}}
          <button type="submit" class="btn btn-primary mt-3">confirm</button>
        </form>
      </div>
    </section>
    
  </div>
  <br>
  <br>
  <br>


<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Your JavaScript code -->
<script>
  $(document).ready(function() {
    $("#image-form").submit(function(e) {
      e.preventDefault(); // Prevent the default form submission
      
      // Your additional JavaScript logic here, if needed

      // Submit the form via AJAX, for example
      $.ajax({
        url: $(this).attr('action'),
        type: $(this).attr('method'),
        data: new FormData(this),
        processData: false,
        contentType: false,
        success: function(data) {
          // Handle the response from the server
          console.log(data);
        },
        error: function(error) {
          // Handle any errors
          console.error(error);
        }
      });
    });
  });
</script>

{%endblock content%}
