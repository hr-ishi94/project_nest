{% extends "partials/base.html" %}
{% load static %}

{% block content %}

<main class="main">
    <div class="page-header mt-30 mb-75">
        <div class="container">
            <div class="archive-header">
                <div class="row align-items-center">
                    <div class="col-xl-3">
                        <h1 class="mb-15">Categories</h1>
                        <div class="breadcrumb">
                            <a href="{%url 'index'%}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                            <span></span> Categories
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="page-content mb-50">
        <div class="container">
            <div class="row">
                {% for i in category %}
                {% if forloop.counter0|divisibleby:2 %}
                </div> <!-- Close the previous row -->
                <div class="row"> <!-- Start a new row -->
                {% endif %}
                <div class="col-md-6">
                    <div class="shop-product-fillter mb-50">
                        <div class="totall-product">
                            <a href="{% url 'category_product_view' c_id=i.id %}">
                                <h5>
                                    <img class="w-36px mr-10" src="{{ i.categories_image.url }}" alt="" />
                                    {{ i.categories }}
                                </h5>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
</main>
{% endblock content %}
