{% extends "partials/base.html" %}
{% load static %}

{% block content %}
<main class="main page-404">
    <div class="page-content pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-10 col-md-12 m-auto text-center">
                    <p class="mb-20"><img src="{% static 'assets/imgs/page/404error.jpg' %}" alt="" class="hover-up" /></p>
                    <h1 class="display-2 mb-30">404 </h1>
                    <h1 class="display-2 mb-30">Page Not Found</h1>
                    <p class="font-lg text-grey-700 mb-30">

                        visit the <a href="{%url 'index'%}"> <span> Homepage</span></a> or <a href="page-contact.html"><span>Contact us</span></a> about the problem
                    </p>
                   
                    <a class="btn btn-default submit-auto-width font-xs hover-up mt-30" href="{%url 'index'%}"><i class="fi-rs-home mr-5"></i> Back To Home Page</a>
                </div>
            </div>

    </div>
</main>

{% endblock content %}
