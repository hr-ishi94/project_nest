{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Nest Dashboard</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href={%static "assets-admin/imgs/theme/favicon.svg"%} />
        <!-- Template CSS -->
        <link href={%static 'assets-admin/css/main.css'%} rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <header class="main-header style-2 navbar">
                <div class="col-brand">
                    <a href="index.html" class="brand-wrap">
                        <img src={%static 'assets-admin\imgs\theme\logo.svg'%} class="logo" alt="Nest Dashboard" />
                      
                    </a>
                </div>
                
            </header>
            <section class="content-main mt-80 mb-80">
                <div class="card mx-auto card-login">
                    <div class="card-body">
                        {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{message}}
                          </div>
                        {% endfor %}
                        
                        <h4 class="card-title text-center mb-4">ADMIN LOGIN</h4>
                        <form action="{% url 'admin_login1'%}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input class="form-control" name='username' placeholder="Username" type="Username" />
                            </div>
                            <!-- form-group// -->
                            <div class="mb-3">
                                <input class="form-control" name='password' placeholder="Password" type="password" />
                            </div>
                            <!-- form-group// -->
                            <div class="mb-3">
                                <a href="#" class="float-end font-sm text-muted">Forgot password?</a>
                                
                            </div>
                            <!-- form-group form-check .// -->
                            <div class="mb-4 items-center ">
                                <button type="submit" class="btn btn-primary w-100 ">Login</button>
                            </div>
                            <!-- form-group// -->
                        </form>
                    </div>
                </div>
            </section>
            <footer class="main-footer text-center">
                <p class="font-xs">
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    &copy; Nest 
                </p>
                <p class="font-xs mb-30">All rights reserved</p>
            </footer>
        </main>
        <script src="assets-admin/js/vendors/jquery-3.6.0.min.js"></script>
        <script src="assets-admin/js/vendors/bootstrap.bundle.min.js"></script>
        <script src="assets-admin/js/vendors/jquery.fullscreen.min.js"></script>
        <!-- Main Script -->
        <script src="assets-admin/js/main.js" type="text/javascript"></script>
    </body>
</html>
