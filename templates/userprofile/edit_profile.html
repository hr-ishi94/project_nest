{% extends 'userprofile/baseprofile.html' %}
{% load static %}


{% block aside %}
<style>.bg-image  {
    background-image: url('{% static "user/assets/images/404.jpg" %}');
   
}</style>
<div class="col-md-9">
    <div class=" container">
        <div class="form-box">
            <h3>Edit Profile</h3>
            <br>
            <div class="form-tab">
                
                {% if user %}
                <div class="tab-content">
                    
                    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">

                        <form action="{% url 'edit_profile' %}"  method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter first name"  name="first_name" value="{{user.first_name}}">
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter last name"   name="last_name" value="{{user.last_name}}">
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter email"  name="email" value="{{user.email}}">
                            </div><!-- End .form-group -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter phone number" name="phone_number" value="{{user.phone_number}}" >
                            </div><!-- End .form-group -->
                    
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-sm"> Save changes </button>
                            </div> <!-- form-group// --><br>
                            <a href="{%url 'change_password'%}" ><span><strong>Change Password </strong></span><i
                                class="icon-long-arrow-right"></i>
                            </a>
                            <br>
                            <br>
                            <a href="{% url 'userprofile' %}" ><i
                                class="icon-long-arrow-left"></i><span>go back</span>
                            </a>


                    </div><!-- End .form-footer -->

                    </form>
                    <div class="form-choice">
                    
                    </div><!-- End .row -->
                </div><!-- End .form-choice -->
            </div><!-- .End .tab-pane -->
        </div><!-- End .tab-content -->
    </div>  
</div>

{% endif %}

{% endblock %}
