{%extends 'userprofile/baseprofile.html'%}
{%load static%}

{%block aside%}
<style>.bg-image  {
    background-image: url('{% static "user/assets/images/404.jpg" %}');
   
}</style>

 
    <div class="col-md-9">

        <div class=" container">
        <div class="form-box">
            <div class="form-tab">
                <h4>Change Password</h4>
                <br>
                <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">

                    <form action="{% url 'change_password' %}"  method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter old password"  name="old_password" >
                        </div><!-- End .form-group -->
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter new password"   name="new_password" >
                        </div><!-- End .form-group -->
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter confirm new password"  name="confirm_new_password" >
                        </div><!-- End .form-group -->
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-sm"> Update password </button>
                        </div> <!-- form-group// --><br>
                        <a href="{% url 'userprofile' %}" ><i
                            class="icon-long-arrow-left"></i><span>go back</span></a>

                            

                            </form>
                </div>

                
                    
                    </div><!-- End .row -->
                </div><!-- End .form-choice -->
            </div><!-- .End .tab-pane -->
        </div><!-- End .tab-content -->
    </div><!-- End .form-tab -->
 
</div><!-- End .form-box -->
</div><!-- End .container -->
</div><!-- End .login-page section-bg -->
</div>
</main><!-- End .main -->
</div><!-- End .page-wrapper -->

{%endblock aside%}
